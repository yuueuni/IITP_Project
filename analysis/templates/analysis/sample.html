{% extends 'base.html' %}

{% block title %}- test{% endblock %}

{% block content %}

<section style="font-family: 'Gaegu', cursive;" id="projects" class="about-section text-center">
    {% if image_list %}
    <ul>
        {% for Photo in image_list %}
        <li><a href="/analysis/imageTest/{{ Photo.id }}/">{{ Photo.house.url }}</a></li>
        <img style="width:300px; height:300px;" src="{{ Photo.house.path }}">
        {% endfor %}
    </ul>
    {% endif %}
</section>

{% endblock %}
