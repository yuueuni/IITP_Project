{% extends 'base.html' %}
{% block title %}- Login{% endblock %}

{% block content %}
<section style="font-family: 'Gaegu', cursive; padding-top: 6rem;" class="about-section text-center">
      <h1 style="text-align: center;">로그인</h1>
    <div style="display:block;">
        <div class="login-wrap">
            <div class="login-html">
                <div class="login-form">
                    <div class="alert alert-info">Please enter your login informations.</div>
                    <form style="font-family: 'TDTDTadakTadak' !important;" method="post">
                        {{form.as_p}}
                        {% csrf_token %}
                        <input class="btn btn-primary" type="submit" class="button" value="Login">
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<style>
    form span {
        display: block;
        text-align: center !important;
        padding-left: 2rem;
        font-size: small;
    }
    form p {
        text-align: right;
        margin-right: 5rem;
    }
</style>

{% endblock %}
