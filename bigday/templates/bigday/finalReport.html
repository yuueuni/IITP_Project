{% extends 'base.html' %}

{% block title %}- Test Record{% endblock %}

{% block content %}

  <section style="font-family: 'Gaegu', cursive;" class="signup-section">
      <div style="margin: 2rem 5rem;" class="testView">
          <h1 style="text-align: center;"><strong>마음이</strong>님의 그림검사 최종 결과입니다.</h1>

          <br>

          <div class="row">
              <div style="text-align: center;" class="col-md-4">
                  <div style="display: flex;">
                      <div style="display: block;">
                          {% load static %}
                          <img style="width: 250px; height: 250px;" src="{% static 'labelImage/houselabel1.jpg' %}" />
                      </div>

                      <div style="display: block;">
                          <h3><strong>나무</strong> 그림은 ...</h3>
                      </div>
                  </div>

                  <br>

                  <div style="display: block;">
                      {% load static %}
                      <img style="width: 250px; height: 250px;" src="{% static 'labelImage/treelabel1.jpg' %}" />
                  </div>

                  <br>

                  <div style="display: block;">
                      {% load static %}
                      <img style="width: 250px; height: 250px;" src="{% static 'labelImage/personlabel1.jpg' %}" />
                  </div>

              </div>
          </div>

          <br>

          <div>
              <div id="donutchart" style="width: 900px; height: 500px;"></div>
              <hr>
              <div id="chart_div" style="width: 900px; height: 500px;"></div>
          </div>

      </div>


  </section>

<script type="text/javascript">
$(document).ready(function() {
$().UItoTop({ easingType: 'easeOutQuart' });
});
</script>

<!-- google donut chart -->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Task', 'Hours per Day'],
          ['happiness',     11],
          ['sadness',        2],
          ['disgust',        2],
          ['fear',           2],
          ['surprise',       7]
        ]);

        var options = {
          title: '심리 상태 분석',
          pieHole: 0.4,
        };

        var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
        chart.draw(data, options);
      }
    </script>

  <!-- google combo chart -->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawVisualization);

      function drawVisualization() {
        // Some raw data (not necessarily accurate)
        var data = google.visualization.arrayToDataTable([
          ['Month', 'Bolivia', 'Ecuador', 'Madagascar', 'Papua New Guinea', 'Rwanda', 'Average'],
          ['2004/05',  165,      938,         522,             998,           450,      614.6],
          ['2005/06',  135,      1120,        599,             1268,          288,      682],
          ['2006/07',  157,      1167,        587,             807,           397,      623],
          ['2007/08',  139,      1110,        615,             968,           215,      609.4],
          ['2008/09',  136,      691,         629,             1026,          366,      569.6]
        ]);

        var options = {
          title : 'Monthly Coffee Production by Country',
          vAxis: {title: 'Cups'},
          hAxis: {title: 'Month'},
          seriesType: 'bars',
          series: {5: {type: 'line'}}        };

        var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>

  {% endblock %}
